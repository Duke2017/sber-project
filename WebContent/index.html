<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-xx-bindingSyntax="complex">
    </script>
    <link href="css/style.css" rel="stylesheet">
    <!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

    <script>
        jQuery.sap.registerModulePath('fragments', 'fragments');
        sap.ui.localResources("project");
        var app = new sap.m.App({
            initialPage: "idmain1"
        });
        var page = sap.ui.view({
            id: "idmain1",
            viewName: "project.main",
            type: sap.ui.core.mvc.ViewType.XML
        });
        app.addPage(page);
        app.placeAt("content");
    </script>

</head>

<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>
